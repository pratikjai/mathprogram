<script type="text/javascript">


function isprime(num)
{

  if (num===1)
  {
    return false;
  }
  else if(num === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x < num; x++)
    {
      if(num % x === 0)
      {
          document.write ("this "+num+" is not a prime number")
        return false;
      }
    }
    document.write ("this "+num+" is  a prime number")
    return true;  
  }
}

isprime(3);

   </script>
