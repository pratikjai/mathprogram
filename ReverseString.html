<html>
<body>

<p>Click the button to display the formatted number.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Pratik";
  var p=str.split('').reverse().join('');
  document.getElementById("demo").innerHTML = p;
}
</script>

</body>
</html>
